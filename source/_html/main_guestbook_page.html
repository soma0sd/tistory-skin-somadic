<!-- 방명록 -->
<s_guest>
    <section class="guestbook">
        <form class="guestbook-write">
            <s_guest_input_form>
                <s_guest_member>
                    <s_guest_form>
                        <input type="text" name="[##_guest_input_name_##]" value="[##_guest_name_##]"
                            placeholder="이름" />
                        <input type="password" maxlength="8" name="[##_guest_input_password_##]"
                            value="[##_guest_password_##]" placeholder="비밀번호" />
                        <input type="text" name="[##_guest_input_homepage_##]" placeholder="홈페이지" />
                    </s_guest_form>
                </s_guest_member>
                <textarea name="[##_guest_textarea_body_##]"></textarea>
                <input class="button" name="comment" type="submit" value="안부 남기기"
                    onclick="[##_guest_onclick_submit_##]" />
            </s_guest_input_form>
        </form>
        <s_guest_container>
            <ul>
                <s_guest_rep>
                    <li class="guestbook-index [##_guest_rep_class_##]" id='[##_guest_rep_id_##]'>
                        <span class="name">[##_guest_rep_name_##]</span>
                        <span class="date"> [##_guest_rep_date_##]</span>
                        <p class="desc">[##_guest_rep_desc_##]</p>
                        <div class="toolbox">

                            <a href="#" class="edit button" onclick="[##_guest_rep_onclick_delete_##]">수정</a>
                            <a href="#" class="comment button" onclick="[##_guest_rep_onclick_reply_##]">답글</a>
                        </div>
                        <s_guest_reply_container>
                            <ul class="reply">
                                <s_guest_reply_rep>
                                    <li class="reply-index [##_guest_rep_class_##]" id='[##_guest_rep_id_##]'>
                                        <span class="name">[##_guest_rep_name_##]</span>
                                        <span class="date"> [##_guest_rep_date_##]</span>
                                        <div class="toolbox">
                                            <a href="#" class="edit button"
                                                onclick="[##_guest_rep_onclick_delete_##]">수정</a>
                                        </div>
                                        <p class="desc">[##_guest_rep_desc_##]</p>
                                    </li>
                                </s_guest_reply_rep>
                            </ul>
                        </s_guest_reply_container>
                    </li>
                </s_guest_rep>
            </ul>
        </s_guest_container>
    </section>
</s_guest>
