<!-- reply lists -->
<s_rp_container>
    <ol class="comment-index">
        <s_rp_rep>
            <li id="[##_rp_rep_id_##]">
                <div class="list_wrapper [##_rp_rep_class_##]">
                    <span class="name">[##_rp_rep_name_##]</span>
                    <span class="date"> [##_rp_rep_date_##]</span>
                    <span class="desc">[##_rp_rep_desc_##]</span>
                    <div class="toolbox">
                        <a href="#" onclick="[##_rp_rep_onclick_reply_##]" class="comment button">답글</a>
                        <a href="#" onclick="[##_rp_rep_onclick_delete_##]" class="edit button">수정</a>
                    </div>
                </div>
                <s_rp2_container>
                    <ol>
                        <s_rp2_rep>
                            <li id="[##_rp_rep_id_##]">
                                <div class="list_wrapper sub [##_rp_rep_class_##]">
                                    <span class="name">[##_rp_rep_name_##]</span>
                                    <span class="date"> [##_rp_rep_date_##]</span>
                                    <span class="desc">[##_rp_rep_desc_##]</span>
                                    <div class="toolbox">
                                        <a href="#" onclick="[##_rp_rep_onclick_reply_##]" class="comment button">답글</a>
                                        <a href="#" onclick="[##_rp_rep_onclick_delete_##]" class="edit button">수정</a>
                                    </div>
                                </div>
                            </li>
                        </s_rp2_rep>
                    </ol>
                </s_rp2_container>
            </li>
        </s_rp_rep>
    </ol>
</s_rp_container>
