<s_article_protected>
    <article class="protected">
        <section class="title_wrapper">
            <h1 class="title">[##_article_rep_title_##]</h1>
            <a class="category" href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a>
            <u class="date">[##_article_rep_simple_date_##]</u>
        </section>
        <section class="protected_wrapper document">
            <p>보호되어 있는 글입니다. 내용을 보시려면 비밀번호를 입력하세요.</p>
            <p>
                <input placeholder="비밀번호" type="password" maxlength="16" id="[##_article_password_##]"
                    name="[##_article_password_##]" value=""
                    onkeydown="if (event.keyCode == 13)[##_article_dissolve_##]" />
                <input type="submit" class="submit" value="글 보기" onclick="[##_article_dissolve_##]" />
            </p>
        </section>
    </article>
</s_article_protected>
