<!-- 글 그룹::포스트 목록 -->
<s_index_article_rep>
    <div class="index_item article_item">
        <a class="title" href="[##_article_rep_link_##]">[##_article_rep_title_##]</a>
        <a class="category" href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a>
        <s_article_rep_thumbnail>
            <a class="thumbnail" href="[##_article_rep_category_link_##]"
                style="background-image: url('[##_article_rep_thumbnail_url_##]');"></a>
        </s_article_rep_thumbnail>
        <p class="desc">[##_article_rep_summary_##]</p>
    </div>
</s_index_article_rep>
